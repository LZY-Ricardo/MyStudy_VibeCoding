<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>胡建华生日快乐 🎉</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* 背景动画粒子 */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
        }

        /* 主容器 */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        /* 主标题样式 */
        .main-title {
            font-size: 4rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            margin-bottom: 2rem;
            animation: glow 2s ease-in-out infinite alternate;
            letter-spacing: 0.1em;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 255, 255, 0.5), 0 0 30px rgba(255, 255, 255, 0.3); }
            to { text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.5); }
        }

        /* 副标题 */
        .subtitle {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 生日蛋糕图标 */
        .cake-icon {
            font-size: 6rem;
            margin-bottom: 2rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }

        /* 祝福语容器 */
        .blessing-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem 3rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideIn 1s ease-out 1s both;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        /* 祝福语文字 */
        .blessing-text {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.95);
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        /* 彩带效果 */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f39c12;
            animation: confetti-fall 3s linear infinite;
        }

        .confetti:nth-child(odd) { background: #e74c3c; animation-delay: -0.5s; }
        .confetti:nth-child(even) { background: #3498db; animation-delay: -1s; }

        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        /* 烟花效果 */
        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: firework 1.5s ease-out infinite;
        }

        @keyframes firework {
            0% { transform: scale(0); opacity: 1; }
            50% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(0); opacity: 0; }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .main-title { font-size: 2.5rem; }
            .cake-icon { font-size: 4rem; }
            .blessing-container { padding: 1.5rem 2rem; margin: 0 1rem; }
        }

        /* 心形动画 */
        .heart {
            position: absolute;
            color: #e74c3c;
            font-size: 2rem;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <!-- 背景粒子容器 -->
    <div class="particles" id="particles"></div>

    <!-- 主内容容器 -->
    <div class="container">
        <!-- 生日蛋糕图标 -->
        <div class="cake-icon">🎂</div>
        
        <!-- 主标题 -->
        <h1 class="main-title">胡建华</h1>
        
        <!-- 副标题 -->
        <h2 class="subtitle">🎉 生日快乐 🎉</h2>
        
        <!-- 祝福语容器 -->
        <div class="blessing-container">
            <p class="blessing-text">
                🌟 愿你的每一天都充满阳光与快乐 🌟<br>
                🎈 愿你的梦想都能成真 🎈<br>
                🎁 愿你永远年轻，永远热泪盈眶 🎁<br>
                💖 生日快乐，愿你幸福安康！💖
            </p>
        </div>
    </div>

    <script>
        // 创建背景粒子效果
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // 随机大小和位置
                const size = Math.random() * 4 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                
                // 随机动画延迟
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        // 创建彩带效果
        function createConfetti() {
            const confettiCount = 30;
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.body.appendChild(confetti);
            }
        }

        // 创建烟花效果
        function createFireworks() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#f0932b', '#eb4d4b'];
            
            setInterval(() => {
                for (let i = 0; i < 5; i++) {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.background = colors[Math.floor(Math.random() * colors.length)];
                    firework.style.left = Math.random() * 100 + '%';
                    firework.style.top = Math.random() * 100 + '%';
                    firework.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(firework);
                    
                    // 1.5秒后移除烟花元素
                    setTimeout(() => {
                        if (firework.parentNode) {
                            firework.parentNode.removeChild(firework);
                        }
                    }, 1500);
                }
            }, 2000);
        }

        // 创建飘动的心形
        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '💖';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                document.body.appendChild(heart);
                
                // 3秒后移除心形
                setTimeout(() => {
                    if (heart.parentNode) {
                        heart.parentNode.removeChild(heart);
                    }
                }, 3000);
            }, 3000);
        }

        // 页面加载完成后初始化所有效果
        window.addEventListener('load', () => {
            createParticles();
            createConfetti();
            createFireworks();
            createHearts();
        });

        // 点击页面时创建额外的烟花效果
        document.addEventListener('click', (e) => {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#f0932b', '#eb4d4b'];
            
            for (let i = 0; i < 8; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.background = colors[Math.floor(Math.random() * colors.length)];
                firework.style.left = e.clientX + (Math.random() - 0.5) * 100 + 'px';
                firework.style.top = e.clientY + (Math.random() - 0.5) * 100 + 'px';
                firework.style.position = 'fixed';
                document.body.appendChild(firework);
                
                setTimeout(() => {
                    if (firework.parentNode) {
                        firework.parentNode.removeChild(firework);
                    }
                }, 1500);
            }
        });
    </script>
</body>
</html>
