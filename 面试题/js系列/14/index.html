<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">点击我</button>
    <script>
        const btn = document.querySelector('#btn')
        const clickFn = function(e) {
            console.log('点击了按钮', this, e)
        }
        btn.addEventListener('click', throttle(clickFn, 1000))
        function debounce(fn, delay) {
            let timer = null
            return function(...args) {
                // clearTimeout(timer)
                // timer = setTimeout(() => {
                //     fn.apply(this,args)
                // }, delay)
                clearTimeout(timer)
                let _this = this
                timer = setTimeout(function() {
                    fn.apply(_this,args)
                }, delay)
            }
        }
    
        function throttle(fn, wait) {
            let oldTime = 0
            return function(...args) {
                curTime = Date.now()
                if (curTime - oldTime > wait) {
                    fn.apply(this, args)
                    oldTime = curTime
                }
            }   
        }
    </script>
</body>
</html>
