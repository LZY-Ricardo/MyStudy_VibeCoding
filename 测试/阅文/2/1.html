<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三等分布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            width: 100%;
            max-width: 800px;
            border: 1px solid #333;
            background-color: #fff;
            padding: 20px;
            border-radius: 4px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .square {
            aspect-ratio: 1;
            background-color: #9b59b6;
            border: 2px solid #7d3c98;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="grid">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
    </div>
</body>

</html>
