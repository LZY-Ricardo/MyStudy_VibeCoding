<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="fruit">请选择水果: </label>
    <input type="text" id="fruit" name="fruit" list="fruits">
    <datalist id="fruits">
        <option value="苹果">
        <option value="香蕉">
        <option value="橙子">
    </datalist>
    <!-- 下列说法不正确的是
    A. datalist标签用于定义下拉列表
    B. 代码效果是当用户在输入框中输入文字时，下拉列表会自动显示option中的value值
    C. option标签用于定义选项
    D. 代码效果中默认显示苹果选项 -->
</body>
</html>
