<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>  
</head>
<body>
    <form>
        <label for="search">搜索:</label>
        <input type="text" id="search" name="search" placeholder="请输入搜索内容" ><br><br>

        <label for="username">用户名:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">密码:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="email">邮箱:</label>
        <input type="email" id="email" name="email" required><br><br>
    
        <label for="quantity">数量 (1-5):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5"><br><br>
    
        <label for="bday">生日:</label>
        <input type="date" id="bday" name="bday"><br><br>

        <label for="datetime">日期和时间:</label>
        <input type="datetime-local" id="datetime" name="datetime"><br><br>

        <label for="time">时间:</label>
        <input type="time" id="time" name="time"><br><br>

        <label for="week">周:</label>
        <input type="week" id="week" name="week"><br><br>

        <label for="color">颜色:</label>
        <input type="color" id="color" name="color"><br><br>

        <label for="file">文件上传:</label>
        <input type="file" id="file" name="file"><br><br>

        <label for="range">范围:</label>
        <input type="range" id="range" name="range" min="0" max="100"><br><br>

        <label for="url">URL:</label>
        <input type="url" id="url" name="url" placeholder="请输入URL"><br><br>

        <label for="phone">手机号:</label>
        <input type="tel" id="phone" name="phone" placeholder="请输入手机号"><br><br>

        <label for="gender">性别:</label>
        <input type="radio" id="gender" name="gender" value="男">男
        <input type="radio" id="gender" name="gender" value="女">女<br><br>
    
        <input type="submit" value="提交">
    </form>
      
</body>
</html>
